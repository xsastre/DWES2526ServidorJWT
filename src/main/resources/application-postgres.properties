# PostgreSQL Database Configuration (remote)
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/dwes_jwt}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:postgres}
# Password can be provided via POSTGRES_PASSWORD or spring.datasource.password (defaults to empty for local/dev; always set a password in production)
spring.datasource.password=${POSTGRES_PASSWORD:}

# JPA Configuration for PostgreSQL (schema must exist; ddl-auto set to validate)
# WARNING: For production switch ddl-auto to validate to avoid unintended schema changes
# Create the schema automatically on first run (switch to validate in production)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
