# PostgreSQL Database Configuration (remote)
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/dwes_jwt}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:postgres}
# Password must be provided via POSTGRES_PASSWORD or spring.datasource.password; application will fail if missing
spring.datasource.password=${POSTGRES_PASSWORD}

# JPA Configuration for PostgreSQL (schema must exist; ddl-auto set to validate)
# Create the schema beforehand (e.g. run with ddl-auto=update once or apply DDL manually) and then keep validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
