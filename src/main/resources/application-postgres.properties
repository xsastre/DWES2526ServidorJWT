# PostgreSQL Database Configuration (remote)
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/dwes_jwt}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:postgres}
# Password can be provided via POSTGRES_PASSWORD or spring.datasource.password (defaults to INSECURE_DEV_PASSWORD for local/dev; always set a password in production)
spring.datasource.password=${POSTGRES_PASSWORD:INSECURE_DEV_PASSWORD}

# JPA Configuration for PostgreSQL (creates schema automatically on first run)
# DEV DEFAULT: ddl-auto=update to bootstrap schema. Override to validate/none in production to avoid unintended schema changes.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
