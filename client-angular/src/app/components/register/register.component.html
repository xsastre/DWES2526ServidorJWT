<div class="register-container">
  <div class="register-card">
    <h1>Registrar-se</h1>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Nom d'usuari:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="userData.username"
          required
          minlength="3"
          class="form-control"
          placeholder="Mínim 3 caràcters"
        />
      </div>

      <div class="form-group">
        <label for="email">Correu electrònic:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="userData.email"
          required
          email
          class="form-control"
          placeholder="exemple@correu.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Contrasenya:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="userData.password"
          required
          minlength="6"
          class="form-control"
          placeholder="Mínim 6 caràcters"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirma la contrasenya:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="form-control"
          placeholder="Repeteix la contrasenya"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        [disabled]="!registerForm.form.valid || loading"
        class="btn-primary"
      >
        {{ loading ? 'Registrant...' : 'Registrar-se' }}
      </button>
    </form>

    <div class="login-link">
      <p>Ja tens compte? <a routerLink="/login">Inicia sessió aquí</a></p>
    </div>
  </div>
</div>
